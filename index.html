<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du memory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="allconfettis"></div>

    <div class="text-bienvenue">
      <h1>Memory Game</h1>
      <p>Combien de paires de cartes veux-tu pour commencer ?</p>
      <div class="enteteJeu">
        <div>
          <div class="game-config">
            <input id="nbCardInput" type="number" max="6" min="2" value="2" />
            <div class="moinsPlusCardsButton">
              <button id="ajoutCards">+</button>
              <button id="enleverCards">-</button>
            </div>
          </div>
          <button id="playButton">Go</button>
        </div>
        <div>Score actuel : <span id="NbCoupsCurrent"></span></div>
      </div>
    </div>

    <div id="gameBoard"></div>

    <script src="script.js"></script>
  </body>
</html>
